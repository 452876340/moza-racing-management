
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOZA Racing Management System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
